<div class="row justify-content-center">
    <div class="post-meta">
        {{ $.Param "author.name" }}&nbsp;
        {{- with $.Param "author.twitter"}}(<a href="https://twitter.com/{{ . }}" target="_blank">@{{ . }})</a>{{- end }}
        on {{ dateFormat "Monday, Jan 2, 2006" .Date }}
    </div>
</div>
<div class="row page justify-content-center">
    <div class="post-content">
        {{ .Content }}
    </div>
</div>
